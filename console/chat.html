<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>vix chat</title>
</head>

<body>
    <div class="container">
        <h1>Chat Here</h1>
        <h3>currently in chat: general</h3>

        <form id="room-selection">
            <label for="room">Room:</label>
            <input type="text" id="room" name="room">
            <br>
            <button type="submit">Join</button>
        </form>

        <br>
        <textarea class="chat" id="chat" readonly name="msg" rows="4" cols="50" placeholder="start #$%&^&*"></textarea>
        <br>

        <form id="prompt">
            <label for="message">Message:</label>
            <input type="text" name="message" id="message"><br>
            <input type="submit" value="send">
        </form>
    </div>

    <script>
        var currentRoom = "general";
        function changeRoom() {
            var newChat = document.getElementById("room");
            if (newChat != null && newChat.value != currentRoom) {
                console.log("you are here ", newChat)
            }
            return false
        }

        function sendMesage() {
            var newMsg = document.getElementById("message");
            if (newMsg != null) {
                console.log(newMsg.value)
            }
            return false
        }

        window.onload = function () {
            document.getElementById("room-selection").onsubmit = changeRoom
            document.getElementById("prompt").onsubmit = sendMesage

            if (window["WebSocket"]) {
                console.log("supports ws");

                conn = new WebSocket("ws://" + document.location.host + "/ws")
            } else {
                alert("you have an potato for pc")
            }
        }
    </script>
</body>

</html>
